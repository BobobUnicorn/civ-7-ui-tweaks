name: Release
on:
  push:
    tags:
    - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@master
    - name: Archive Release
      uses: thedoctor0/zip-release@0.7.5
      with:
        type: 'zip'
        filename: 'bobobunicorn-ui-tweaks.zip'
        exclusions: '*.git*'
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "bobobunicorn-ui-tweaks.zip"
